<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-5</title>
    <style>
        .container{
            height: 100vh;
            width: 60vw;
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin: auto;
        }

        .row1{
            display: flex;
            flex-direction: row;
        }
        .row1-col1{
            height: 50vh;
            width: 50vw;
            border: 5px solid rgb(11, 209, 159);
        }
        .row1-col2{
            height: 50vh;
            width: 25vw;
            border: 5px solid rgb(11, 209, 159);
        }
        .row1-col3{
            height: 50vh;
            width: 25vw;
            border: 5px solid rgb(11, 209, 159);
        }
        .row2{
            display: flex;
            flex-direction: row;
        }
        .row2-col1{
            height: 50vh;
            width: 25vw;
            border: 5px solid rgb(11, 209, 159);
        }
        .row2-col2{
            height: 50vh;
            width: 25vw;
            border: 5px solid rgb(11, 209, 159);
        }
        .row2-col3{
            height: 50vh;
            width: 50vw;
            border: 5px solid rgb(11, 209, 159);
        }
        h1{
            text-align: center;
            font-size: 40px;
            font-family: "Berkshire Swash", serif;
            text-shadow: 5px 5px 10px rgb(78, 78, 78);
            background: linear-gradient(135deg,rgb(243, 215, 227),rgb(182, 247, 222));
            padding: 20px;
            width: 500px;
            margin: auto;
            border-radius: 100px 0px 100px 0px;
        }
    </style>
</head>
<body>
    <h1>Fruits Images Gallery</h1>
    <div class="container">
        <div class="row1">
            <div class="row1-col1">
                <img src="./Assets/Images/fruit1.jpg" height="300px" width="400px">
            </div>
            <div class="row1-col2">
                <img src="./Assets/Images/fruit2.jpg" height="300px" width="200px">
            </div>
            <div class="row1-col3">
                <img src="./Assets/Images/fruit3.jpg" height="300px" width="200px">
            </div>
        </div>
        <div class="row2">
            <div class="row2-col1">
                <img src="./Assets/Images/fruit4.jpg" height="300px" width="200px">
            </div>
            <div class="row2-col2">
                <img src="./Assets/Images/fruit2.jpg" height="300px" width="200px">
            </div>
            <div class="row2-col3">
                <img src="./Assets/Images/fruit1.jpg" height="300px" width="400px">
            </div>
        </div>
    </div>
</body>
</html>
