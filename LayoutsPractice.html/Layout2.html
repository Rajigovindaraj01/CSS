<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-2</title>
    <style>
        body{
            margin: auto;
        }
        .container{
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 20px;
        }
        .col1{
            display: flex;
            flex-direction: column;
        }
        .col1-1{
            border: 5px solid rgb(194, 146, 191);
            height: 50vh;
            width: 30vw;
        }
        .col1-2{
            border:5px solid rgb(194, 146, 191);
            height: 50vh;
            width: 30vw;
        }


        .col2{
            display: flex;
            flex-direction: column;
            border: 5px solid rgb(194, 146, 191);
            height: 101vh;
            width: 30vw;
        }



        .col3{
            display: flex;
            flex-direction: column;
        }
        .col3-1{
            border: 5px solid rgb(194, 146, 191);
            height: 50vh;
            width: 30vw;
        }
        .col3-2{
            border: 5px solid rgb(194, 146, 191);
            height: 50vh;
            width: 30vw;
        }
        h1{
            text-align: center;
            font-size: 40px;
            font-family: "Berkshire Swash", serif;
            text-shadow: 5px 5px 10px rgb(78, 78, 78);
            background: linear-gradient(135deg,rgb(243, 215, 227),rgb(182, 247, 222));
            padding: 20px;
            width: 500px;
            margin: auto;
            border-radius: 100px 0px 100px 0px;
        }

    </style>
</head>
<body>
    <h1>Food Images Gallery</h1><br>
    <div class="container">
        <div class="col1">
            <div class="col1-1">
                <img src="./Assets/Images/food1.jpg" height="300px" width="410px">
            </div>
            <div class="col1-2">
                <img src="./Assets/Images/food2.jpg" height="300px" width="410px">
            </div>
        </div>
        <div class="col2">
            <img src="./Assets/Images/food3.jpg" height="605px" width="410px">
        </div>
        <div class="col3">
            <div class="col3-1">
                <img src="./Assets/Images/food4.jpg" height="300px" width="410px">
            </div>
            <div class="col3-2">
                <img src="./Assets/Images/food5.jpg" height="300px" width="410px">
            </div>
        </div>
    </div>
</body>
</html>
