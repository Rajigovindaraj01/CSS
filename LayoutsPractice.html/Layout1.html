<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout1</title>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Cookie&family=Rochester&family=Sacramento&display=swap" rel="stylesheet">
    <style>

        .container{
            border: 10px solid black;
            height: 90vh;
            width: 60vw;
            padding: 50px;
            margin: auto;
        }
        .row1{
            display: flex;
            justify-content: space-around;
        }
        .row1-1{
            border: 5px solid rgb(6, 243, 204);
            height: 45vh;
            width: 50vw;
        }
        .row1-2{
            border: 5px solid rgb(0, 255, 234);
            height: 45vh;
            width: 50vw;
        }
        .row2{
            display: flex;
            flex-direction: row;
        }
        .row2-1{
            border: 5px solid rgb(0, 238, 255);
            height: 45vh;
            width: 30vw;
        }
        .row2-2{
            border: 5px solid rgb(0, 255, 242);
            height: 45vh;
            width: 30vw;
        }
        .row2-3{
            border: 5px solid rgb(0, 238, 255);
            height: 45vh;
            width: 30vw;
        }

        h1{
            text-align: center;
            font-size: 40px;
            font-family: "Berkshire Swash", serif;
            text-shadow: 5px 5px 10px rgb(78, 78, 78);
            background: linear-gradient(135deg,rgb(243, 215, 227),rgb(182, 247, 222));
            padding: 20px;
            width: 500px;
            margin: auto;
            border-radius: 100px 0px 100px 0px;
        }

    </style>
</head>
<body>
    <h1>Tourist Places Gallery</h1><br>
    <div class="container">
        <div class="row1">
            <div class="row1-1">
                <img src="./Assets/Images/tour1.jpg" height="270px">
            </div>
            <div class="row1-2">
                <img src="./Assets/Images/tour2.jpg" height="270px" width="360px">
            </div>
        </div>
        <div class="row2">
            <div class="row2-1">
                <img src="./Assets/Images/tour3.avif" height="270px" width="269px">
            </div>
            <div class="row2-2">
                <img src="./Assets/Images/tour4.jpg" height="270px" width="269px">
            </div>
            <div class="row2-3">
                <img src="./Assets/Images/tour5.jpg" height="270px" width="269px">
            </div>
        </div>
    </div>
</body>
</html>
