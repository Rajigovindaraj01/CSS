            display: flex;

        .card {

            overflow: hidden;

            flex-direction: column;
            transition: transform 0.3s ease-in-out;

        }

        }

        .briyani{

        .card-title {

            font-weight: bold;
            margin: 10px 0;
        }

        .card-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }

        .rating {
            font-size: 16px;
            color: #f39c12;
            margin: 5px 0;
        }

        .order-btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .order-btn:hover {

        }
        .cont{
