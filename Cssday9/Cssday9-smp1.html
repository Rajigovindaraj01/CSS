<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-DAY9-SAMPLE MINI PROJECT1</title>
    <style>
        body{
            height: 100vh;
            width: 60vw;
            margin: auto;
            background: linear-gradient(135deg,pink,blue);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            max-width: 600px;
            margin: auto;
            height: 70vh;
            width: 90vw;
            position: relative;
            top: 100px;
            background-color:rgba(165, 148, 148, 0.5);
            border-radius: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
            background: linear-gradient(135deg,pink,rgb(31, 31, 87));
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="./Assets/Images/f1-removebg-preview.png" alt="Photo 1">
        <img src="./Assets/Images/f2-removebg-preview.png" alt="Photo 2">
        <img src="./Assets/Images/f3-removebg-preview.png" alt="Photo 3">
        <img src="./Assets/Images/f4-removebg-preview.png" alt="Photo 4">
        <img src="./Assets/Images/f5-removebg-preview.png" alt="Photo 5">
        <img src="./Assets/Images/f6-removebg-preview.png" alt="Photo 6">
    </div>
</body>
</html>
