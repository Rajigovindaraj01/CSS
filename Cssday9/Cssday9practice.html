<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cssday-9 practice</title>
    <style>
        .container{
            border: 2px solid red;
            display: grid;
            grid-template-columns: 100px 100px 50px;
        }
        .container div:nth-child(even){
            background-color: aqua;
        }
        .container div:nth-child(odd){
            background-color: rgb(5, 85, 85);
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
