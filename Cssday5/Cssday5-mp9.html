<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssday5-mp-9</title>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <style>
        .background{
            background-image: url(./assets/Images/back11.png);
            width: 100vw;
            height: 700px;
            background-size: cover;
        }
        .background1{
            background-color: rgba(170, 91, 91, 0.774);
            height: 600px;
            width: 1200px;
            position: relative;
            margin: auto;
            top: 40px;
        }

        header h1{
            color: white;
            font-size: 50px;
            font-family: sans-serif;
            text-align: center;
            position: relative;
            top: 30px;
        }

        

        .card1{
            height: 300px;
            width:250px;
            background: linear-gradient(135deg , rgb(250, 250, 228),rgb(250, 136, 155));
            position: relative;
            left: 100px;
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgb(148, 46, 85);
        }
        .card1:hover{
            transform: translateY(-10px);
            box-shadow: 10px 10px 15px rgba(231, 13, 13, 0.3);
        }
        .card2{
            height: 300px;
            width:250px;
            background: linear-gradient(135deg , rgb(250, 250, 228),rgb(250, 136, 155));
            position: relative;
            left: 200px;
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgb(148, 46, 85);
        }
        .card2:hover{
            transform: translateY(-10px);
            box-shadow: 10px 10px 15px rgba(231, 13, 13, 0.3);
        }
        .card3{
            height: 300px;
            width:250px;
            background: linear-gradient(135deg , rgb(250, 250, 228),rgb(250, 136, 155));
            position: relative;
            left: 300px;
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgb(148, 46, 85);
        }
        .card3:hover{
            transform: translateY(-10px);
            box-shadow: 10px 10px 15px rgba(231, 13, 13, 0.3);
        }
        .img1{
            height: 300px;
            position: relative;
            right: 70px;
            bottom: 1px;
        }

        .img2{
            height: 200px;
            position: relative;
            bottom: 70px;
            right: 100px;
        }

        .img3{
            height: 300px;
            position: relative;
            top: 100px;
            right: 100px;
        }

        .card1 h1{
            position: relative;
            bottom: 200px;
            font-size: 30px;
            left: 100px;
            line-height: 40px;
            font-family: "Sacramento", cursive;
        }
        .card2 h1{
            position: relative;
            bottom: 150px;
            font-size: 30px;
            left: 100px;
            font-family: "Sacramento", cursive;
        }
        .card3 h1{
            position: relative;
            bottom: 150px;
            font-size: 30px;
            left: 100px;
            font-family: "Sacramento", cursive;
        }
    </style>
</head>
<body>
<div class="background">
    <div class="background1">
    <header>
        <h1>Welcome to our cake shop</h1>
    </header>
    <main>
        <table>
            <tr class="cards">
                <td class="card1">
                    <img src="./assets/Images/cake5-removebg-preview.png" class="img1"> 
                    <h1>Chocolate <br>Overloaded 3<br> layer Cake</h1>
                    
                </td>
                <td class="card2">
                    <img src="./assets/Images/cake2-removebg-preview.png" class="img2">
                    <h1>Smoothy<br> Creamy 
                        <br>Cup Cake</h1>  
                </td>
                <td class="card3">
                    <img src="./assets/Images/cake33-removebg-preview.png" class="img3">
                    <h1>Chocolate<br> Loaded <br>Choco Muffins</h1>
                  
                </td>
            </tr>
        </table>
    </main>
</div>
</div>
</body>
</html>
