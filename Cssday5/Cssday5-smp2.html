<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cssday5-sample Mini Project-2</title>
    <style>
        body {
            background: url('./assets/Images/cake.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            color: white;
        }
        
        .hero {
            background-color: rgba(1, 15, 13, 0.719);
            height: 400px;
            align-content: center;
            position: relative;
            top: 100px;
            width: 1200px;
            margin: auto;
            align-items: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            border-left: 10px solid #fcaeef;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #ff7b00;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        
        .btn:hover {
            background: #ff4500;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to Our Bakery</h1>
        <p>Delicious Cakes & Pastries Just for You!</p>
        <button class="btn">Order Now</button>
    </div>
</body>
</html>
