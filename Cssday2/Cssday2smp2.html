<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample mini projecct-2</title>
    <style>
        /* Header with Linear Gradient */
        header {
            background: linear-gradient(to right, #a32607, #db8c50,rgb(238, 88, 113));
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Features Section with Radial Gradient */
        section {
            background: radial-gradient(circle, #602f75, #066199,rgb(6, 145, 192),rgb(129, 131, 226));
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            height: 150px;
        }

        /* Button with Hover Effect */
        button {
            background-color: tomato;
            color: white;
            padding: 10px;
            border-color: #ff7e5f;
        }

        button:hover {
            background-color: darkred;
            
        }

        /* Footer */
        footer {
            background:linear-gradient(to left, black,grey,lightgrey);
            color: white;
            text-align: center;
            font-size: 20px;
            margin-top: 2px;
        }
    </style>
</head>
<body>

    <header>
        <h1>100% IT TRAINING WITH PLACEMENTS</h1>
    </header>

    <section>
        <h2>Vetri Technology Solutions</h2>

    </section>

</body>
</html>
