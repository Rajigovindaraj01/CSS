<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSDAY2-MINIPROJECTS</title>
    <style>
        h1{
            text-align: center;
        }

        /* Navigation Bar Styling */
        nav {
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            text-align: center;
            align-items: center;
            padding: 20px;
        }

        /* Styling links using attribute selector */
        nav a[href] {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 15px;
        }

        /* Hover effect: Change color */
        nav a[href]:hover {
            color: yellow;
            background: rgba(185, 176, 176, 0.2); /* Light semi-transparent effect */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome To Vts</h1>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</header>
</body>
</html>
