<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSDAY2-4MINIPROJECT</title>
    <style>

        /* Product Card */
        .product-card {
            width: 250px;
            text-align: center;
            background: radial-gradient(circle, #d0e9ff, white);
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Product Name */
        .product-name {
            font-size: 20px;
            font-weight: bold;
            color: #1a3e88;
        }

        /* Product Description */
        .product-description {
            font-size: 14px;
            color: #333;
        }

        /* Buy Now Button */
        .buy-btn {
            background-color: green;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            margin-top: 10px;
            text-decoration: none;
            border-color: darkgreen;
        }

        /* Button Hover Effect */
        .buy-btn:hover {
            background-color: rgb(23, 224, 23);
        }
    </style>
</head>
<body>
        <div class="product-card">
            <br>
            <br>
            <br>
            <div class="product-name">Product Name</div><br>
            <div class="product-description">
                This is an amazing product that you will love.
            </div><br>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>
</body>
</html>
