<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-DAY-12-MINI PROJECT-2</title>
    <style>
    *{
        padding: 0%;
        margin: 0%;
        box-sizing: border-box;
    }
    body{
        background-image: url(./Assets/Images/kawaii-candy-pink--21040.png);
        background-size: cover;
    }
    .button-container {
        background: rgba(100, 7, 64, 0.63);
        width: 60vw;
        margin: auto;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      padding: 2rem;
      position: relative;
      margin-top: 200px
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.4s ease;
    }

    .btn1 {
      background: #ff4b2b;
      color: white;
    }
    .btn1:hover {
      background: #ff416c;
      box-shadow: 0 0 15px #ff416c, 0 0 30px #ff416c;
      transform: scale(1.1);
    }


    .btn2 {
    background: linear-gradient(45deg, #ff416c, #ff4b2b, #ff416c);
    background-size: 200% auto;
    color: white;
    font-weight: bold;
    box-shadow: 0 0 10px #ff416c;
    transition: all 0.4s infinite ease;
    }
    .btn2:hover {
    background-position: right center;
    box-shadow: 0 0 20px #ff416c, 0 0 30px #ff4b2b;
    transform: rotate(40deg);
    }


    .btn3 {
      background: #20c997;
      color: white;
    }
    .btn3:hover {
      transform: scale(0.9);
      background-color: #198754;
    }

    /* 4. Shadow Pop */
    .btn4 {
      background: #6f42c1;
      color: white;
    }
    .btn4:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 20px rgba(111, 66, 193, 0.4);
    }

    /* 5. Bounce */
    .btn5 {
      background: #fd7e14;
      color: white;
    }
    .btn5:hover {
      animation: bounce 0.6s infinite;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="btn btn1">Glow</button>
        <button class="btn btn2">Slide Up</button>
        <button class="btn btn3">Zoom Out</button>
        <button class="btn btn4">Shadow Pop</button>
        <button class="btn btn5">Bounce</button>
      </div>
</body>
</html>
