    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        .background {
            background-image: url(./Assets/Images/noty-backgrounds.jpg);
            height: 100vh;
            width: 98vw;
            background-size: cover;
            margin: auto;
            background-repeat: no-repeat;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        .card {
            background: linear-gradient(135deg, rgba(206, 101, 197, 0.5), rgba(255, 0, 0, 0.5));
            width: 20vw;
            height: 80vh;
            margin: auto;
            position: relative;
            top: 80px;
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            padding: 10px;
            border-radius: 15px;
        }
        .notification {
            background-color: rgba(255, 255, 255, 0.3);
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            padding: 8px;
            border-radius: 10px;
            position: relative;
        }
        .images img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile h1 {
            font-size: 18px;
            margin-bottom: 4px;
        }
        .profile p {
            font-size: 14px;
        }
        .time {
            font-size: 12px;
            text-align: right;
            color: #333;
        }
        .notify1{
            font-size: 30px;
            position: absolute;
            top: -15px;
            right: 0px;
        }
        .notify2{
            font-size: 30px;
            position: absolute;
            right: 0;
            top: -15px;
        }
    </style>
</head>
