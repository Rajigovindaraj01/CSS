<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-DAY8-SAMPLE MINI PROJECT1</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        .background{
            height: 100vh;
            width: 100vw;
            background-image: url(./assets/Images/smp1back.jpg);
            background-size: cover;
        }
         /* Header */
         .header {
            background-color: #ff6600;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Main Content */

        .main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Card */
        .card {
            width: 320px;
            background: linear-gradient(135deg,rgba(248, 236, 236, 0.342),rgb(240, 200, 207));
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 5px 5px 10px rgba(15, 13, 13, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out;
        }

        .headimg{
            background: linear-gradient(135deg,red,pink);
            height: 30vh;
            border-radius: 0px 0px 200px 0px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .briyani{
            height: 35vh;
        }

        .card-content {
            padding: 15px;
            flex-grow: 1;
        }

        .card-title {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
        }

        .card-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }

        .rating {
            font-size: 16px;
            color: #f39c12;
            margin: 5px 0;
        }

        .order-btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .order-btn:hover {
            background-color: #cc5500;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="header">Biryani Delight - Taste the Best</div>

        <div class="main">
            <div class="card">
                <div class="headimg">
                    <img src="./assets/Images/69e27a20c5bd507e0d9c09f0c2e536b5-removebg-preview.png" alt="Biryani" class="briyani">
                </div>
                <div class="card-content">
                    <div class="card-title">Delicious Chicken Biryani</div>
                    <div class="card-description">Aromatic and flavorful biryani with tender chicken pieces, served hot.</div>
                    <div class="price">₹249</div>
                    <div class="rating">⭐⭐⭐⭐☆</div>
                    <button class="order-btn">Order Now</button>
                </div>
            </div>
        </div>
    
        <div class="footer">© 2025 Biryani Delight. All Rights Reserved.</div>
    </div>
</body>
</html>
