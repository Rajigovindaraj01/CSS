<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-DAY8-MINIproject -16</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        .background{
            background-image:url(./assets/Images/backproj2.jpg);
            height: 100vh;
            width: 100vw;
            background-size: cover;
        }
        .background1{
            height: 90vh;
            width: 90vw;
            background: rgba(245, 239, 243, 0.322);
            margin: auto;
            position: relative;
            top: 30px;
            border-radius: 10px;
        }
        .navbar {
            background-color: #630663;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            border-radius: 10px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            border-radius: 10px;
        }

        .product-card {
            flex-grow: 1;
            flex-shrink:  1;
            flex-basis:  250px;
            max-width: 300px;
            background:linear-gradient(135deg,rgb(207, 164, 202),rgb(250, 227, 250));
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 5px 5px 10px rgba(12, 11, 11, 0.74);
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-content {
            padding: 15px;
            flex-grow: 1;
            text-align: center;
        }

        .product-content h3 {
            margin: 10px 0;
            font-size: 20px;
        }

        .product-content p {
            font-size: 14px;
            color: #555;
        }

        .product-footer {
            padding: 10px;
            text-align: center;
        }

        .product-footer .price {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }

        .product-footer .rating {
            font-size: 16px;
            color: #f39c12;
            margin: 5px 0;
        }

        .product-footer button {
            background-color: #a014a0;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product-footer button:hover {
            background-color: #e419d3;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="background1">
            <div class="navbar">FreshMart - Your Online Grocery Store</div>
    <div class="product-container">
        <div class="product-card">
            <img src="./assets/Images/appleeee.jpg" alt="Featured Product">
            <div class="product-content">
                <h3>Organic Apples</h3>
                <p>Fresh and organic apples directly from the farm.</p>
            </div>
            <div class="product-footer">
                <div class="price">₹200 <del style="color: chocolate;">₹500</del></div>
                <div class="rating">⭐⭐⭐⭐⭐</div>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <img src="./assets/Images/banana.jpg" alt="Product 1">
            <div class="product-content">
                <h3>Fresh Bananas</h3>
                <p>Sweet and ripe bananas perfect for a healthy snack.</p>
            </div>
            <div class="product-footer">
                <div class="price">₹100 <del style="color: chocolate;">₹200</div>
                <div class="rating">⭐⭐⭐⭐</div>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <img src="./assets/Images/tomatoes.jpg" alt="Product 2">
            <div class="product-content">
                <h3>Tomatoes</h3>
                <p>Juicy and fresh tomatoes for your daily cooking needs.</p>
            </div>
            <div class="product-footer">
                <div class="price">₹150 <del style="color: chocolate;">₹500</div>
                <div class="rating">⭐⭐⭐⭐</div>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
        </div>
    </div>
</body>
</html>
