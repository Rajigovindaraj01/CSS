<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-DAY-13-TASK-162</title>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Cookie&family=Oswald:wght@200..700&family=Pacifico&family=Rajdhani:wght@300;400;500;600;700&family=Rochester&family=Sacramento&family=Special+Gothic+Condensed+One&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        .background{
            background-image: url(./Assets/Images/bck.png);
            height: 100vh;
            width: 98vw;
            margin: auto;
            background-size: cover;
        }
        .container{
            height: 60vh;
            width: 60vw;
            margin: auto;
            border: 10px solid whitesmoke;
            position: relative;
            top: 100px;
            backdrop-filter: blur(5px);
            align-content: center;
            box-shadow: 5px 5px 10px black;
        }
        h1{
            text-align: center;
            font-family: "Berkshire Swash", serif;
            font-size: 50px;
            padding: 10px;
        }
        p{
            font-family: "Cookie", cursive;
            text-align: center;
            font-size: 30px;
            color: rgb(94, 88, 88);
        }
        button{
           padding: 10px;
           font-size: 20px;
           border: 5px solid whitesmoke;
           border-radius: 20px;
           background:linear-gradient(135deg,rgb(210, 240, 100),rgb(0, 255, 213));
           box-shadow: 3px 3px 5px rgb(210, 240, 100),-3px -3px 5px rgb(0, 255, 213);
           position: absolute;
           left: 50%;
           transform: translateX(-50%);
        }
        button:hover{
           background:linear-gradient(135deg,rgb(0, 255, 213),rgb(210, 240, 100));
           box-shadow: 3px 3px 5pxrgb(0, 255, 213),-3px -3px 5px rgb(210, 240, 100);
           cursor: pointer;
        }
        @media (min-width:300px) and (max-width:600px) {
            .background{
                height: 150vh;
            }
            .container{
            height: 60vh;
            width: 80vw;
            margin: auto;
            border: 10px solid whitesmoke;
            position: relative;
            top: 100px;
            backdrop-filter: blur(5px);
            align-content: center;
            box-shadow: 5px 5px 10px black;
        }
        h1{
            text-align: center;
            font-family: "Berkshire Swash", serif;
            font-size: 20px;
            padding: 10px;
        }
        p{
            font-family: "Cookie", cursive;
            text-align: center;
            font-size: 20px;
            color: rgb(94, 88, 88);
            padding: 10px;
        }
        button{
           padding: 5px;
           font-size: 10px;
           position: relative;
           left: 50%;
           transform: translateX(-50%);
        }
        }
        @media (min-width:600px) and (max-width:1020px) {
            h1{
                font-size: 30px;
            }
            p{
                font-size: 20px;
            }
            button{
                padding: 5px;
                font-size: 10px;
            }
        }
        @media(min-width:1021px){
            .container{
                height: 60vh;
            }
            h1{
                font-size: 40px;
            }
            p{
                font-size: 20px;
                padding: 20px;
            }
            button{
                padding: 5px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Welcome to Our Website</h1>
            <p>Thank you for visiting our website.<br>
                We're excited to have you here and hope you enjoy the experience.<br>
                Click below to get started!</p>
            <button>
                Click here üêº
            </button>
        </div>
    </div>
</body>
</html>
