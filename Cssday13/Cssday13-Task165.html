<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-DAY-13-TASK-165</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        .background{
            background-image: url(./Assets/Images/kiity.png);
            height: 100vh;
            width: 98vw;
            margin: auto;
            background-size: cover;
        }
        .container{
            position: absolute;
            bottom: 0;
            background-color: rgba(24, 23, 23, 0.5);
            width: 98vw;
            height: 20vh;
            justify-items: center;
            align-content: center;
        }
        nav {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            font-size: 20px;
        }
        nav a{
            text-decoration: none;
            color: white;
            transition: transform 0.5s ease;
        }
        nav a:hover{
            transform: scale(1.1);
        }
        @media (min-width:300px) and (max-width:600px) {
            .background{
                height: 100vh;
            }
            .container{
                height: 30vh;
            }
            nav {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            gap: 10px;
            font-size: 10px;
        }
        }
        @media (min-width:601px) and (max-width:1020px) {
            .background{
                height: 100vh;
            }
            .container{
                height: 30vh;
            }
            nav {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
            gap: 10px;
            font-size: 15px;
        }
        }
        @media (min-width:1021px){
            nav {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            font-size: 20px;
        }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <nav>
                <a href="#">Home</a>
                <a  href="#">Our-services</a>
                <a  href="#">About-us</a>
                <a  href="#">Contact-us</a>
                <a  href="#">Privacy Policy</a>
                <a  href="#">Terms and Conditions</a>
                <a  href="#">Help</a>
            </nav>
        </div>
    </div>
</body>
</html>
