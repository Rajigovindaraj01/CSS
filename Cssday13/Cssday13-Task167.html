<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS-DAY-13-TASK-167</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    .background {
      background-image: url(./Assets/Images/bcck.jpeg);
      height: 100vh;
      width: 98vw;
      margin: auto;
      background-size: cover;
      background-position: center;
    }

    .container {
      height: 90vh;
      width: 50vw;
      margin: auto;
      position: relative;
      top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      box-shadow: 5px 5px 10px black;
      background-color: rgba(255, 255, 255, 0.6);
    }

    .content1 {
      overflow: hidden;
    }

    .content2 {
      backdrop-filter: blur(10px);
      padding: 20px;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .registration form {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: space-between;
    }

    .registration input {
      padding: 10px;
      font-size: 16px;
      flex: 1 1 45%;
      border: 1px solid #999;
      border-radius: 5px;
    }

    .registration button {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (min-width: 300px) and (max-width:680px) {
    .background{
        height: 280vh;
    }
      .container {
        grid-template-columns: 1fr;
        width: 90vw;
        height: auto;
      }

      .registration form {
        flex-direction: column;
      }

      .registration input {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="content1">
        <img src="./Assets/Images/purple girl.jpg" alt="Purple Girl" />
      </div>
      <div class="content2">
        <h1>Registration Info</h1>
        <div class="registration">
          <form>
            <input type="text" placeholder="Full Name" required />
            <input type="email" placeholder="Email" required />
            <input type="tel" placeholder="Phone Number" required />
            <input type="text" placeholder="Course Interested" required />
            <button type="submit">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
