<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-DAY-13-TASK-164</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .beach-image {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 5px 5px 10px black;
        }

        .content {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
        }

        @media (orientation: portrait) {
            body {
                background:linear-gradient(135deg,rgb(0, 255, 221),rgb(161, 192, 23));
            }

            .container {
                flex-direction: column;
                text-align: center;
            }

            .beach-image {
                width: 100%;
                height: auto;
            }

            .content {
                padding: 20px;
                font-size: 18px;
            }
        }

        @media (orientation: landscape) {
            body {
                background:linear-gradient(135deg,pink,rgb(209, 24, 55));
            }

            .container {
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
            }

            .beach-image {
                width: 50%;
                height: auto;
            }

            .content {
                width: 40%;
                font-size: 20px;
            }
        }
        @media (orientation: portrait) and (max-width: 768px) {
            body {
                background-color: #cceeff;
            }

            .content {
                font-size: 16px;
                padding: 15px;
            }
        }

        @media (orientation: landscape) and (min-width: 769px) {
            body {
                background:linear-gradient(135deg,blue,pink);
            }

            .content {
                font-size: 22px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="beach-image" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Beach View">
        <div class="content">
            <h1>Relax at the Beach</h1>
            <p>Experience the serenity of the waves, the warmth of the sun, and the softness of the sand under your feet. Whether you're viewing in portrait or landscape mode, enjoy a unique style.</p>
        </div>
    </div>
</body>
</html>
