<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID-LAYOUT-4</title>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Cookie&family=Pacifico&family=Rochester&family=Sacramento&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        .background{
            background-image: url(./Assets/Images/rab-back.jpg);
            height: 100vh;
            width: 98vw;
            margin: auto;
            background-size: cover;
            display: grid;
            grid-template-columns: 2fr 2fr;
        }
        .container1{
            background-color: rgba(5, 94, 9, 0.5);
            height: 95vh;
            position: relative;
            left: 10px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 5px;
            overflow: hidden;
            padding: 10px;
        }
        .item{
            background-color: aliceblue;
            overflow: hidden;
            border:5px solid rgb(2, 85, 2);
        }
        .item:hover{
            transform: scale(1.1);
        }
        .row1{
            display: grid;
            grid-template-rows: repeat(3,1fr);
            gap: 5px;
            overflow: hidden;
        }
        .row2{
            display: grid;
            grid-template-rows: repeat(2,1fr);
            gap: 5px;
            overflow: hidden;
        }
        .row3{
            display: grid;
            grid-template-rows: repeat(3,1fr);
            gap: 5px;
            overflow: hidden;
        }
        .images{
            height: 100%;
            width: 100%;
            object-fit: cover;
            overflow: hidden;
        }
        h1{
            text-align: center;
            margin-top: 200px;
        }
        b{
            font-size: 80px;
            font-family: "Cookie", cursive;
            text-shadow: 3px 3px 5px rgb(181, 228, 181);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="container1">
            <div class="row1">
            <div class="item">
                <img src="./Assets/Images/rab1.jpg" class="images">
            </div>
            <div class="item">
                <img src="./Assets/Images/rab2.jpg" class="images">
            </div>
            <div class="item">
                <img src="./Assets/Images/rab3.jpg" class="images">
            </div>
            </div>
            <div class="row2">
            <div class="item">
                <img src="./Assets/Images/rab4.jpg" class="images">
            </div>
            <div class="item">
                <img src="./Assets/Images/rab5.jpg" class="images">
            </div>
            </div>
            <div class="row3">
            <div class="item">
                <img src="./Assets/Images/rab7.jpg" class="images">
            </div>
            <div class="item">
                <img src="./Assets/Images/rab8.jpg" class="images">
            </div>
            <div class="item">
                <img src="./Assets/Images/rab9.jpg" class="images">
            </div>
            </div>
        </div>
        <div class="container2">
            <h1>Welcome To <br><b>My Rabbit Gallery</b></h1>
        </div>
    </div>
</body>
</html>
