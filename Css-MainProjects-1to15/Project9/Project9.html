<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT-9-RESPONSIVE PRICING TABLE</title>
    <link rel="stylesheet" href="Project9.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Boldonse&family=Cookie&family=Creepster&family=Oswald:wght@200..700&family=Pacifico&family=Rajdhani:wght@300;400;500;600;700&family=Rochester&family=Sacramento&family=Special+Gothic+Condensed+One&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="card1">
                <div class="card1-img">
                    <img src="./Assets/Images/paper-plane (1).png">
                </div>
                <div class="price">
                    <h3>BASIC</h3>
                    <h1>₹ 2950</h1>
                </div>
                <div class="features">
                    <ul>
                        <li><i class="fa-solid fa-check"></i> 10 GB Space</li>
                        <li><i class="fa-solid fa-check"></i> 3 Domain Names</li>
                        <li><i class="fa-solid fa-check"></i> 20 Email Address</li>
                        <li><i class="fa-solid fa-xmark"></i> Live Support</li>
                    </ul>
                </div>
                <div>
                    <button class="button1">ORDER NOW</button>
                </div>
            </div>
            <div class="card2">
                <div class="card2-img">
                    <img src="./Assets/Images/shuttle.png">
                </div>
                <div class="price">
                    <h3>STANDARD</h3>
                    <h1>₹ 5950</h1>
                </div>
                <div class="features">
                    <ul>
                        <li><i class="fa-solid fa-check"></i> 50 GB Space</li>
                        <li><i class="fa-solid fa-check"></i> 5 Domain Names</li>
                        <li><i class="fa-solid fa-check"></i> Unlimited Email Address</li>
                        <li><i class="fa-solid fa-xmark"></i> Live Support</li>
                    </ul>
                </div>
                <div>
                    <button class="button2">ORDER NOW</button>
                </div>
            </div>
            <div class="card3">
                <div class="card3-img">
                    <img src="./Assets/Images/travelling.png">
                </div>
                <div class="price">
                    <h3>PREMIUM</h3>
                    <h1>₹ 9999</h1>
                </div>
                <div class="features">
                    <ul>
                        <li><i class="fa-solid fa-check"></i> Unlimited GB Space</li>
                        <li><i class="fa-solid fa-check"></i> 30 Domain Names</li>
                        <li><i class="fa-solid fa-check"></i> Unlimited Email Address</li>
                        <li><i class="fa-solid fa-check"></i> Live Support</li>
                    </ul>
                </div>
                <div>
                    <button class="button3">ORDER NOW</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
