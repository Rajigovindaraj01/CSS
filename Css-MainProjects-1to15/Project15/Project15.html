<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN PROJECT-15-EVENT REGISTRATION LAYOUT</title>
    <link rel="stylesheet" href="Project15.css">
</head>
<body>
    <section class="hero">
        <h4>Upcoming Event</h4>
        <h1>Business Meet Innovation</h1>
        <p>@ www.futureevent2025.com | 5th June 2025</p>
        
        <div class="countdown">
          <div class="countdown-item">
            10
            <span>DAYS</span>
          </div>
          <div class="countdown-item">
            22
            <span>HOURS</span>
          </div>
          <div class="countdown-item">
            55
            <span>MINUTES</span>
          </div>
          <div class="countdown-item">
            20
            <span>SECONDS</span>
          </div>
        </div>
      </section>
    
      <section class="registration">
        <h2>Register Now</h2>
        <form>
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email Address" required />
          <input type="text" placeholder="Phone Number" required />
          <select required>
            <option value="">Select Ticket Type</option>
            <option value="standard">Standard</option>
            <option value="vip">VIP</option>
          </select>
          <textarea rows="4" placeholder="Your Message"></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>
    
      <section class="speakers">
        <h2>Meet the Speakers</h2>
        <div class="speaker-list">
          <div class="speaker-card">
            <img src="./Assets/Images/download.jpg" alt="Speaker 1" />
            <h3>Jane Smith</h3>
            <p>CEO, InnovateTech</p>
          </div>
          <div class="speaker-card">
            <img src="./Assets/Images/download (1).jpg" alt="Speaker 2" />
            <h3>John Doe</h3>
            <p>CTO, FutureCorp</p>
          </div>
          <div class="speaker-card">
            <img src="./Assets/Images/download (2).jpg" alt="Speaker 3" />
            <h3>Emily White</h3>
            <p>Head of Product, VisionX</p>
          </div>
        </div>
      </section>
</body>
</html>
